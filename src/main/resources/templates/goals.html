<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LIMT: Goals</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <style>


        </style>
    </head>
    <body>
    <!--Nav bar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark" style="padding-bottom: 2%; margin-bottom: 2%;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{goals}">LIMT: Goals</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{goals}">Goals</a></li>
                <li><a th:href="@{home}">Home</a></li>
                <li><a th:href="@{log}">Log</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1 style="display: inline;">Current Goal Weight: </h1>
                <h2 style="display: inline;" th:text="${goalWeight}">[insert weight here]</h2>
                <h3 style="display: inline;"> lbs</h3>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card border-light" style="margin: 10%; padding-top: 1%;">
                    <h3 style="text-align: center;" class="card-title"> Update Goals</h3>
                    <div style="border-radius: 8%; padding-bottom: 12%;" class="card-body bg-dark text-white">

                        <form th:object="${goals}" th:action="@{/goals}" method="post">
                            <div style="padding-top: 2%;" class="form-group">
                                <label class="control-label" for="goalWeight">
                                    Goal Weight
                                </label>
                                <input id="goalWeight" name="goalWeight" th:field="*{goalWeight}"  class="form-control"
                                       placeholder="Weight in lbs" required autofocus="autofocus">
                            </div>
                            <div  style="padding-top: 2%; text-align: center;" class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    Update Goal Weight
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    </body>
</html>
