<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LIMT: Login Page</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <!--Nav bar -->
        <nav class="navbar navbar-expand navbar-dark bg-dark" style="padding-bottom: 2%; margin-bottom: 2%;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">LIMT: Login</a>
                </div>
            </div>
        </nav>

        <!--Registration form -->
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h1>Sign in</h1>
                    <form th:action="@{/login}" method="post">
                        <!-- error display-->
                        <div th:if="${param.error}">
                            <div class="alert alert-warning">
                                Invalid Credentials
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">
                                E-mail
                            </label>
                            <input id="email" name="email"class="form-control"
                                   placeholder="E-mail" required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">
                                Password
                            </label>
                            <input id="password" name="password" class="form-control" type="password"
                            placeholder="Password" required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">
                                Sign in
                            </button>
                            <span>Need to Register?
                                <a href="/" th:href="@{registration}">
                                    Create an Account
                                </a>
                                </span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
