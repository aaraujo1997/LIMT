<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIMT: Registration Page</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Nav bar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark" style="padding-bottom: 2%; margin-bottom: 2%;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">LIMT: Register New User</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </nav>

    <!--Registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- success message-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our application!</div>
                </div>

                <h1>Register User</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstName">
                            First Name
                        </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="lastName">
                            Last Name
                        </label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">
                            E-mail Address
                        </label>
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">
                            Password
                        </label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">
                            Register
                        </button>
                        <span>Already have an account?
                        <a href="/" th:href="@{login}">
                            Login now
                        </a>
                        </span>
                    </div>

                </form>

            </div>
        </div>
    </div>




</body>
</html>
