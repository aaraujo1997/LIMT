<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LIMT: Home</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <style>


        </style>
    </head>
    <body>
        <!--Nav bar -->
        <nav class="navbar navbar-expand navbar-dark bg-dark" style="padding-bottom: 2%; margin-bottom: 2%;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{home}">LIMT: Home</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{home}">Home</a></li>
                    <li><a th:href="@{log}">Log</a></li>
                    <li><a href="#">Goals</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 style="text-align: left;">Welcome,</h1>
                    <h3 class="text-primary" style="text-align: left;" th:text="${name}"></h3>
                    <h5 style="padding-bottom: 2%;">Let's take a look at your activity:</h5>
                    <h1 style="text-align: center; padding-bottom: 1%;">Last 7 days</h1>
                    <div id="activity-display">
                            <ul class="list-group list-group-horizontal-sm" style="justify-content: center;">
                                <li th:each="weight, iterStat : ${recentWeight}" class="list-group-item flex-column align-items-start">
                                    <div class="row">
                                        <div class="d-flex w-100 justify-content-between">
                                            <div class="col-sm-6" style="display: inline;">
                                                <small th:text="${recentDates[iterStat.index]}"> Date </small>
                                            </div>
                                            <div class="col-sm-6" style="display: inline;">
                                                <h5 class="mb-1" th:text="${weight}" style="display: inline;"></h5>
                                                <p class="mb-1" style="display: inline;"> lbs </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="d-flex w-100 justify-content-end">
                                            <div class="col-sm-6">
                                            </div>
                                            <div class="col-sm-6" style="display: inline;">
                                                <small class="mb-1" style="display: inline;" th:text="${recentCalories[iterStat.index]}">  </small>
                                                <small class="mb-1" style="display: inline;padding-left: 1%;">  kcal</small>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                    </div>
                </div>
            </div>
            </div>
        </div>

    </body>
</html>
