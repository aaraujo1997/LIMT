<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIMT: Input Log</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Nav bar -->
<nav class="navbar navbar-expand navbar-dark bg-dark" style="padding-bottom: 2%; margin-bottom: 2%;">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{home}">LIMT: Log</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{log}">Log</a></li>
            <li><a th:href="@{home}">Home</a></li>
            <li><a href="#">Goals</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
</nav>

<!--Registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Daily Weight & Calorie Log</h1>
            <h8>Use this page to submit your daily weight and calorie intake</h8>
            <!-- success message-->
            <div th:if="${param.success}">
                <div class="alert alert-success"><strong>Success! </strong>You logged for the day, keep up the good work!</div>
            </div>
            <form th:object="${log}" th:action="@{/log}" method="post">
                <div class="form-group">
                    <label class="control-label" for="weight">
                        Weight
                    </label>
                    <input id="weight" name="weight" th:field="*{weight}"  class="form-control"
                           placeholder="Weight in lbs" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="calories">
                        Calories
                    </label>
                    <input id="calories" name="calories" th:field="*{calories}" class="form-control"
                           placeholder="Calories" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Log it!
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
